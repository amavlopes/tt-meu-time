<div class="wrapper">

  <tt-header></tt-header>

  <main>

    <div class="container">

      <form class="form" [formGroup]="form">

        <div class="form__row">

          <div class="control">
            <tt-select ttPrimary ttSmall id="country" name="country" formControlName="country" label="País" [defaultValue]="defaultValue" [items]="countries" (change)="onChange(country)"></tt-select>
            <tt-validation *ngIf="country.dirty && country.hasError('required')" [message]="'*Campo obrigatório: País'" [type]="'alert'"></tt-validation>
            <tt-validation *ngIf="!!this.errorMessage" [message]="this.errorMessage" [type]="'alert'"></tt-validation>
          </div>

          <div class="control">
            <tt-select ttPrimary ttSmall id="season" formControlName="season" label="Temporada" [defaultValue]="defaultValue" [items]="countries" (change)="onChange(season)"></tt-select>
            <tt-validation *ngIf="season.dirty && season.hasError('required')" [message]="'*Campo obrigatório: Temporada'" [type]="'alert'"></tt-validation>
          </div>

        </div>

      </form>

      <br>
      <br>
      <br>
      <br>
      <p>Form value: {{ form.value | json }}</p>

    </div>

  </main>

</div>
