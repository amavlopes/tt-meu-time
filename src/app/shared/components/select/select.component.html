<div class="select-wrapper" *ngIf="!!items.length">

  <i class="icon fa-sharp fa-regular fa-chevron-down"></i>

  <select [id]="id" [disabled]="disabled" [(ngModel)]="value" (change)="onSelectChange($event)">
    <option [value]="defaultValue">Selecione</option>
    <option *ngFor="let item of items" [value]="item.name">{{ item.name }}</option>
  </select>

</div>
