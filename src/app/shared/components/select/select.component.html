<tt-label *ngIf="!!label" ttLarge [label]="label" [for]="id"></tt-label>

<div class="select-wrapper">

  <i class="icon fa-sharp fa-regular fa-chevron-down"></i>

  <select [id]="id" [name]="id" [disabled]="disabled" [(ngModel)]="value" (change)="onSelectChange($event)">
    <option [value]="defaultValue">Selecione</option>
    <option *ngFor="let item of items" [value]="item?.name ?? item">{{ item?.name ?? item }}</option>
  </select>

</div>
